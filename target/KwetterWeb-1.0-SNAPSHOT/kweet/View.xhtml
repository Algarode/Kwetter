<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKweetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKweetLabel_sender}"/>
                    <h:outputText value="#{kweetController.selected.sender}" title="#{bundle.ViewKweetTitle_sender}"/>
                    <h:outputText value="#{bundle.ViewKweetLabel_userId}"/>
                    <h:outputText value="#{kweetController.selected.userId}" title="#{bundle.ViewKweetTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewKweetLabel_content}"/>
                    <h:outputText value="#{kweetController.selected.content}" title="#{bundle.ViewKweetTitle_content}"/>
                    <h:outputText value="#{bundle.ViewKweetLabel_postedFrom}"/>
                    <h:outputText value="#{kweetController.selected.postedFrom}" title="#{bundle.ViewKweetTitle_postedFrom}"/>
                    <h:outputText value="#{bundle.ViewKweetLabel_date}"/>
                    <h:outputText value="#{kweetController.selected.date}" title="#{bundle.ViewKweetTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewKweetLabel_id}"/>
                    <h:outputText value="#{kweetController.selected.id}" title="#{bundle.ViewKweetTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kweetController.destroyAndView}" value="#{bundle.ViewKweetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKweetEditLink}"/>
                <br />
                <h:commandLink action="#{kweetController.prepareCreate}" value="#{bundle.ViewKweetCreateLink}" />
                <br />
                <h:commandLink action="#{kweetController.prepareList}" value="#{bundle.ViewKweetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKweetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

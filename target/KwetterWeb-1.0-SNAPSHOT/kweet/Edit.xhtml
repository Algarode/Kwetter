<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKweetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKweetLabel_sender}" for="sender" />
                    <h:selectOneMenu id="sender" value="#{kweetController.selected.sender}" title="#{bundle.EditKweetTitle_sender}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditKweetLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{kweetController.selected.userId}" title="#{bundle.EditKweetTitle_userId}" />
                    <h:outputLabel value="#{bundle.EditKweetLabel_content}" for="content" />
                    <h:inputText id="content" value="#{kweetController.selected.content}" title="#{bundle.EditKweetTitle_content}" />
                    <h:outputLabel value="#{bundle.EditKweetLabel_postedFrom}" for="postedFrom" />
                    <h:inputText id="postedFrom" value="#{kweetController.selected.postedFrom}" title="#{bundle.EditKweetTitle_postedFrom}" />
                    <h:outputLabel value="#{bundle.EditKweetLabel_date}" for="date" />
                    <h:inputText id="date" value="#{kweetController.selected.date}" title="#{bundle.EditKweetTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditKweetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kweetController.selected.id}" title="#{bundle.EditKweetTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{kweetController.update}" value="#{bundle.EditKweetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKweetViewLink}"/>
                <br />
                <h:commandLink action="#{kweetController.prepareList}" value="#{bundle.EditKweetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKweetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

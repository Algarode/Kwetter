<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKweetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKweetLabel_sender}" for="sender" />
                    <h:selectOneMenu id="sender" value="#{kweetController.selected.sender}" title="#{bundle.CreateKweetTitle_sender}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateKweetLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{kweetController.selected.userId}" title="#{bundle.CreateKweetTitle_userId}" />
                    <h:outputLabel value="#{bundle.CreateKweetLabel_content}" for="content" />
                    <h:inputText id="content" value="#{kweetController.selected.content}" title="#{bundle.CreateKweetTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateKweetLabel_postedFrom}" for="postedFrom" />
                    <h:inputText id="postedFrom" value="#{kweetController.selected.postedFrom}" title="#{bundle.CreateKweetTitle_postedFrom}" />
                    <h:outputLabel value="#{bundle.CreateKweetLabel_date}" for="date" />
                    <h:inputText id="date" value="#{kweetController.selected.date}" title="#{bundle.CreateKweetTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKweetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kweetController.selected.id}" title="#{bundle.CreateKweetTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kweetController.create}" value="#{bundle.CreateKweetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kweetController.prepareList}" value="#{bundle.CreateKweetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKweetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

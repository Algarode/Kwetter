<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKweetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKweetEmpty}" rendered="#{kweetController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kweetController.items.rowCount > 0}">
                    <h:outputText value="#{kweetController.pagination.pageFirstItem + 1}..#{kweetController.pagination.pageLastItem + 1}/#{kweetController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kweetController.previous}" value="#{bundle.Previous} #{kweetController.pagination.pageSize}" rendered="#{kweetController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kweetController.next}" value="#{bundle.Next} #{kweetController.pagination.pageSize}" rendered="#{kweetController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kweetController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_sender}"/>
                            </f:facet>
                            <h:outputText value="#{item.sender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_postedFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.postedFrom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKweetTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kweetController.prepareView}" value="#{bundle.ListKweetViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kweetController.prepareEdit}" value="#{bundle.ListKweetEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kweetController.destroy}" value="#{bundle.ListKweetDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kweetController.prepareCreate}" value="#{bundle.ListKweetCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKweetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
